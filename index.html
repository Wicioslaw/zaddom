        <title>Dywany</title>

        <script> 
function oblicz(){
    var x = document.getElementById("num").value;
    var y = document.getElementById("num2").value;
    var suma;
    suma= x*y;
    
    if(suma % 2 != 0){
    suma = Math.ceil(suma);
     }
    if(suma % 2 != 0){ 
        suma = suma + 1 }
    

    
document.getElementById("koszt").innerHTML = "Musisz kupić " +suma+ " metry/ów wykładziny";
}
        </script>
    </head>


    <body>
            <div id="srodkowy">
                    <h2>Policz metry dywanu</h2><br>
                Długość: <input id="num"><br>
                Szerokość: <input id="num2"><br>
            <button onclick="oblicz()">Kalkulacja</button><br>
            Razem:<p id="koszt"></p>
        </div>
